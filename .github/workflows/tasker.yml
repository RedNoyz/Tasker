name: Build and Upload Release Asset

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
      - name: 📥 Check out repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-use-pep517 -r requirements.txt
          pip install pyinstaller

      - name: 🔍 Extract version from version.py
        id: get_version
        run: |
          echo "version=$(python -c 'exec(open("version.py").read()); print(__version__)')" >> $GITHUB_ENV

      - name: 🔨 Build executable with PyInstaller
        run: |
          pyinstaller Tasker.spec

      - name: 📁 Rename EXE to Tasker.exe (if needed)
        run: |
          if not exist dist\Tasker.exe (
            ren dist\*.exe Tasker.exe
          )

      - name: 🚀 Upload executable to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: dist/Tasker.exe
          name: Tasker-${{ env.version }}
          draft: false
          prerelease: ${{ github.event.release.prerelease }}
