# GitHub Actions workflow: build PyInstaller exe using spec and publish to GitHub Releases
# Trigger on version tags like v1.2.3
name: Build and Release

# Grant the workflow permission to create releases
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: windows-latest
    # Make the GITHUB_TOKEN available for release creation
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller using spec
        run: |
          pyinstaller main.spec

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload executable asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Tasker.exe
          asset_name: Tasker-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
