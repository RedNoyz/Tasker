# GitHub Actions workflow: build PyInstaller exe using spec and upload to existing GitHub Release
# Trigger on version tags like v1.2.3
actions:
  permissions:
    contents: write  # allow uploading assets

name: Build and Release
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller using spec
        run: |
          pyinstaller Tasker.spec

      - name: Upload executable to existing GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/Tasker.exe
          tag_name: ${{ github.ref_name }}
          name: Tasker-${{ github.ref_name }}.exe
          draft: false
          prerelease: false
